<template>
    <c-generic-card class="card-item">
        <div class="slds-grid slds-p-horizontal_small">
            <div class="slds-col slds-size_1-of-1">
                <h2 class="primary-title">{labels.AVAILABILITY_CALENDAR_LABEL}</h2>
            </div>
        </div>
        <div class="slds-grid slds-p-around_small">
            <div class="slds-col slds-size_1-of-1">
                <div class="slds-p-vertical_medium form-section">
                    <h2 class="secondary-title">{labels.AVAILABILITY_SEARCH_CRITIERIA_LABEL}</h2>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_5-of-12">
                            <lightning-combobox label={labels.APHERESIS_SITE_LABEL}
                                                value={selectedApheresisSite}
                                                options={optionsApheresisSite}
                                                onchange={handleApheresisSite}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_5-of-12">
                            <lightning-combobox label={labels.CRYO_TYPE_LABEL}
                                                value={selectedCryoType}
                                                options={CryoOptions}
                                                onchange={handleCryoChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_2-of-12 slds-p-top_medium">
                            <lightning-button variant="brand" label={labels.SEARCH_LABEL}
                                              class="primary-button" onclick={handleSearch}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-grid slds-p-around_small">
            <div class="slds-col slds-size_1-of-1">
                <c-calendar show-weekends={showWeekend} events={events}></c-calendar>
            </div>
        </div>
    </c-generic-card>
</template>
